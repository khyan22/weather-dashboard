<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard | Home</title>
</head>

<body class="bg-success">
    <header class="col-12 bg-dark">
        <h1 class="text-center text-secondary fs-1">
            Weather Dashboard
        </h1>
    </header>

    <main class="container-fluid row">

        <!-- side bar -->
        <section class="col-xl-2 col-sm-12">

            <!-- search bar -->
            <div class="input-group mt-5 mb-3">
                <input id="searchedCity" type="text" placeholder="Enter City Here" class="form-control " aria-label="Enter City Here" aria-describedby="searchBtn">
                <button class="btn btn-primary btn-outline-primary border border-light" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
            </div>

            <div class="border-top border-bottom border-light p-2 text-center text-light">
                <ul id="searchHistory" class=""></ul>
            </div>
        </section>


        <section class="col-xl-10 col-sm-12 justify-content-center">
            <div class="rounded mt-5 mb-5 text-center text-light">
                <!-- current weather -->
                <div class="border border-light rounded mt-5 mb-5 text-center text-light bg-secondary">
                    <h3 id="currentCity" class="mt-5"></h3>
                    <h3 id="currentDate" class=""></h3>
                    <img id="weatherImg" alt="">
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv"></p>
                </div>

                <!-- forecast -->
                <h4 class="text-light text-center"></h4>
                <div class="border border-light rounded d-flex justify-content-around" id="forecastSection">

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
